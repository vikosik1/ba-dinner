<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mail!</p>
    </header>
    <main>
        <div id="container">
            <form action="">
                <ul>
                    <li>
                        <label>
                            <div class="full-active">
                                <input type="checkbox">
                                <div>
                                    <h2>A lot of pickles</h2>
                                    <span>for the next lessons about CSS</span>
                                </div>
                            </div>
                               
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="full-active">
                                <input type="checkbox">
                                <div>
                                    <h2>10 apples</h2>
                                    <span>for more CSS manipulations</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="full-active">                        
                                <input type="checkbox">
                                <div>
                                    <h2>20 oranges</h2>
                                    <span>beacose they are awecome</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="full-active">                             
                                <input type="checkbox">
                                <div>
                                    <h2>13 plates</h2>
                                    <span>hm...they always dissappear</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="full-active">     
                                <input type="checkbox">
                                <div>
                                    <h2>15 bentos</h2>
                                </div>
                            </div> 
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="full-active">     
                                <input type="checkbox">
                                <div>
                                    <h2>1 bottle of Sake ^_^</h2>
                                    <span>for my friends</span>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <buttom>
            <div>
                <button>Bon appetit :)</button>
            </div>
        </buttom>
    </footer>
</body>

</html>
